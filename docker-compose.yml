services:
  data-governance-demo:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: data-governance-demo
    volumes:
      - .:/home
      - /var/run/docker.sock:/var/run/docker.sock
    command: "bash run-all.sh"
    depends_on:
      - mongodb
    # ports:
    #   - "8080:8080"
    #   - "8080:9002"

  mongodb:
    image: mongo:6
    container_name: mongodb
    ports:
      - "27017:27017"
